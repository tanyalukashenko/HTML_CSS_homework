<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Diner Shopping List</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <p class="header-title">CSS Diner Shopping List</p>
        <p class="header-slogan">Let's go to the maill!</p>
    </header>
    <main>
        <div class="checkboxes">
            <div class="checkbox">
                <label>
                    <input type="checkbox">
                    <p class="checkbox-text">A lot of pickles
                        <span class="checkbox-text-other">(for the next lessons about CSS)</span>
                    </p>
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox">
                    <p class="checkbox-text">10 apples
                        <span class="checkbox-text-other">(for more CSS manipulations)</span>
                    </p>
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox">
                    <p class="checkbox-text">20 oranges
                        <span class="checkbox-text-other">(becouse they are awesome)</span>
                    </p>
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox">
                    <p class="checkbox-text">13 plates
                        <span class="checkbox-text-other">(hm... they always disappear)</span>
                    </p>
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox">
                    <p class="checkbox-text">15 bentos
                        <span class="checkbox-text-other"></span>
                    </p>
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox">
                    <p class="checkbox-text">1 bottle of Sake ^_^
                        <span class="checkbox-text-other">(for my friends)</span>
                    </p>
                </label>
            </div>
        </div>
        <button>Bon appetit :)</button>
    </main>
</body>

</html>
